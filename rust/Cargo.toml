[package]
name = "godo"
version = "0.1.1"
edition = "2021"
resolver = "2"

[lib]
crate-type = ["cdylib"]

[features]
default = []
debug_logs = []

[dependencies]
arc-swap = "1.7.1"
bitflags = "2.10.0"
crossbeam-queue = "0.3.12"
crossbeam-channel = "0.5"
dashmap = "6.1.0"
fastnoise-lite = "1.1.1"
godot = { version = "0.3.5", features = [
    "experimental-wasm",
    "experimental-threads",
] }
once_cell = "1.21.3"
papaya = "0.2.3"
parking_lot = "0.12"
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
bincode = { version = "2.0.1", features = ["serde"] }
ulid = "1.2.1"

# DEPRECATED: HTTP/WebSocket dependencies (IRC now handled by GDScript)
# Kept for reference but can be removed in future cleanup
# [target.'cfg(not(target_family = "wasm"))'.dependencies]
# reqwest = { version = "0.12.24", features = ["json", "stream", "blocking"] }
