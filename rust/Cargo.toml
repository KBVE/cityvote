# Native-only dependencies (non-WASM)
[target.'cfg(not(target_family = "wasm"))'.dependencies]
rusqlite = { version = "0.37.0", features = ["bundled"] }

# macOS-specific dependencies
[target."cfg(target_os = \"macos\")".dependencies]
objc2 = "0.6.3"
objc2-foundation = { version = "0.3.2", features = ["NSString", "NSArray"] }
objc2-app-kit = { version = "0.3.2", features = ["NSApplication", "NSWindow", "NSColor"] }
wry = { version = "0.53.5", features = ["transparent", "devtools"] }
raw-window-handle = "0.6.2"
http = "1.1.0"
infer = "0.19.0"
tokio = { version = "1.43", features = ["full", "rt-multi-thread"] }

# Windows-specific dependencies
[target."cfg(target_os = \"windows\")".dependencies]
windows = { version = "0.59", features = [
    "Data_Xml_Dom",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
] }
wry = { version = "0.53.5", features = ["transparent", "devtools"] }
raw-window-handle = "0.6.2"
http = "1.1.0"
infer = "0.19.0"
tokio = { version = "1.43", features = ["full", "rt-multi-thread"] }

# WASM storage (uses Emscripten IDBFS backed by browser IndexedDB)
# WASM implementation uses standard Rust std::fs operations with /terrain_cache mounted as IDBFS
# This provides persistent storage without requiring wasm-bindgen or additional dependencies
# Requires IDBFS mount from JavaScript: FS.mount(IDBFS, { autoPersist: true }, '/terrain_cache')
# See src/db/wasm.rs for full implementation details and JavaScript setup examples
#
# Note: sqlite-wasm-rs is incompatible because it requires wasm32-unknown-unknown target,
# but Godot GDExtension uses wasm32-unknown-emscripten (no wasm-bindgen support)